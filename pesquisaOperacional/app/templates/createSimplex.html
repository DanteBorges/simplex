{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Simplex</title>
</head>
<body>

  <div class="card" style="margin-left: 25%; margin-right: 25%; margin-top: 3%;">
    <div class="card-header">Gerar Problema</div>
    <div class="card-body">
      <h4 class="card-title">Dados do Problema </h4>
      <form action="."  method="post">
            {%csrf_token%}
            <fieldset class="form-group">
              <div class="row">
                  <div class="col-sm-6">
                      {% for option in form.exibition_type %}
                      <div class="form-check">
                          {{option}}
                      </div>
                      {% endfor %}
                  </div>

                  <div class="col-sm-6">
                      {% for option in form.method %}
                      <div class="form-check">
                          {{option}}
                      </div>
                      {% endfor %}
                  </div>
              </div>
          </fieldset>
           <div class="form-group">
              <div class="form-check">
                  {{form.integer_solution}}
                  <label class="form-check-label">
                      {{form.integer_solution.label}}
                  </label>
              </div>
          </div>
            <div class="form-group">
              <label>Nº de variáveis:</label>
              {{form.numeroVariaveisDecisao}}
          </div>
          <div class="form-group">
              <label>Nº de restrições:</label>
              {{form.numeroRestricoes}}
          </div>
        <button type="submit" value="Cadastrar dados"  class="btn btn-success">Cadastrar</button>
    </form>
  </div>
  <div class="card-footer text-muted"></div>
</div>
    
</body>
</html>
